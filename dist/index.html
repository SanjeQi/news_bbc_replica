<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BBC Replica | Landing Page</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
      integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <!-- Header -->
    <header id="header">
      <div class="container">
        <nav id="nav_a">
          <div class="logo">
            <img src="logo/bbc.JPG" alt="logo" />
          </div>
          <div class="sign_in">
            <i class="fas fa-user-circle"></i>
            <h4>Sign in</h4>
          </div>
          <div class="bell">
            <a>
              <i class="fas fa-bell fa-2x"></i>
            </a>
          </div>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">News</a></li>
            <li><a href="#">Sport</a></li>
            <li><a href="#">Weather</a></li>
            <li><a href="#">iPlayer</a></li>
            <li><a href="#">Sounds</a></li>
            <li><a href="#">CBBC</a></li>
            <li><a href="#">More</a></li>
            <li>
              <input class="search_input" type="text" placeholder="Search" />
              <a href="#" class="btn-light">
                <i class="fas fa-search search_icon"></i
              ></a>
            </li>
          </ul>
        </nav>
      </div>
      <div id="nav_b">
        <div class="container">
          <div class="news_list">
            <h3 class="lead">NEWS</h3>
            <ul>
              <li><a href="#">Home</a></li>
              <li><a href="#">Brexit</a></li>
              <li><a href="#">Coronavirus</a></li>
              <li><a href="#">UK</a></li>
              <li><a href="#">World</a></li>
              <li><a href="#">Business</a></li>
              <li><a href="#">Politics</a></li>
              <li><a href="#">Tech</a></li>
              <li><a href="#">Science</a></li>
              <li><a href="#">Health</a></li>
              <li><a href="#">Family Education</a></li>
              <li><a href="#">Entertainments Arts</a></li>
              <li><a href="#">Stories</a></li>
              <li><a href="#">In Pictures</a></li>
              <li><a href="#">More</a></li>
            </ul>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
